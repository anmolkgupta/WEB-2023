<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
</head>
<body>
    
    <h1>Welcome to CodeHelp!!</h1>
    <h2>Contact Us Form</h2>
    <table>
        <tr>
            <td>
                <label for="username">Name</label>
            </td>
            <td>
                <input type="text" name="username" placeholder="Enter Your Name">
            </td>
        </tr>
        <tr>
            <td>
                <label for="email-address">Email</label>
            </td>
            <td>
                <input type="email" id="email-address" name="email" placeholder="Enter Your Email">
            </td>
        </tr>
        <tr>
            <td>
                <label for="contact">Contact Number</label>
            </td>
            <td>
                <input type="number" id="contact" placeholder="Enter Contact Number">
            </td>
        </tr>
        <tr>
            <td>
                <label for="gender">Gender</label>
            </td>
            <td>
                <select name="gender" id="gender">
                <option value="gender">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="dob">Date Of Birth</label>
            </td>
            <td>
                <input type="date" id="dob" placeholder="dd/mm/yyyy">
            </td>
        </tr>
        <tr>
            <td>
                <label for="rating">Rating</label>
            </td>
            <td>
                <input type="radio"  name="rating" >
                <label for="rating">1</label>
                <input type="radio" name="rating">
                <label for="rating">2</label>
                <input type="radio"  name="rating" >
                <label for="rating">3</label>
                <input type="radio" name="rating">
                <label for="rating">4</label>
                <input type="radio" name="rating">
                <label for="rating">5</label>
            
            </td>
        </tr>
        <tr>
            <td>
                <label for="message">Enter Your Message</label>
            </td>
            <td>
                <textarea id="message" name="message" placeholder="Enter Your Message"></textarea>
            </td>
        </tr>
        
        
    </table>
    <button>Send</button>
    <button>Reset</button>
    <br>
    <br>
    <img src="youtube.png" width="50px" height="40px">
    <img src="instagram.png" width="45px" height="40px">
    <img src="telegram.png" width="42px" height="42px">

</body>
</html>
